<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="subCategory">
            <h2><span jhiTranslate="blogApp.subCategory.detail.title">Sub Category</span> {{ subCategory.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="blogApp.subCategory.name">Name</span></dt>
                <dd>
                    <span>{{ subCategory.name }}</span>
                </dd>
                <dt><span jhiTranslate="blogApp.subCategory.category">Category</span></dt>
                <dd>
                    <div *ngIf="subCategory.categoryId">
                        <a [routerLink]="['/category-my-suffix', subCategory.categoryId, 'view']">{{ subCategory.categoryId }}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/sub-category-my-suffix', subCategory.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
