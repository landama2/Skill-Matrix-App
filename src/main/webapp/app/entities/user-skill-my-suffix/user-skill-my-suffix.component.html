<div>
    <h2 id="page-heading">
        <span jhiTranslate="blogApp.userSkill.home.title">User Skills</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-user-skill-my-suffix" [routerLink]="['/user-skill-my-suffix/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="blogApp.userSkill.home.createLabel">
            Create a new User Skill
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="userSkills?.length === 0">
        <span jhiTranslate="blogApp.userSkill.home.notFound">No userSkills found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="userSkills?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="blogApp.userSkill.changedAt">Changed At</span></th>
                    <th scope="col" ><span jhiTranslate="blogApp.userSkill.user">User</span></th>
                    <th scope="col" ><span jhiTranslate="blogApp.userSkill.skillLevel">Skill Level</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let userSkill of userSkills ;trackBy: trackId">
                    <td><a [routerLink]="['/user-skill-my-suffix', userSkill.id, 'view']">{{ userSkill.id }}</a></td>
                    <td>{{ userSkill.changedAt | date:'medium' }}</td>
                    <td>
                        <div *ngIf="userSkill.userId">
                            <a [routerLink]="['/cc-user-my-suffix', userSkill.userId , 'view']" >{{ userSkill.userId }}</a>
                        </div>
                    </td>
                    <td>
                        <div *ngIf="userSkill.skillLevelId">
                            <a [routerLink]="['/skill-level-my-suffix', userSkill.skillLevelId , 'view']" >{{ userSkill.skillLevelId }}</a>
                        </div>
                    </td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/user-skill-my-suffix', userSkill.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/user-skill-my-suffix', userSkill.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(userSkill)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
